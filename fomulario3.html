<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con chip de ubicacion Animal</title>
    <link rel="stylesheet" href="formu2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de registro</h1>
        <h2>Datos del Animal</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="especie">Especie:</label>
            <select id="especie" name="especie" required>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
            </select>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
            </select>
            
            <label for="esterilizado">Esterilizado:</label>
            <select id="esterilizado" name="esterilizado" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            
            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            
            <label for="modo-obtencion">Modo de obtención:</label>
            <select id="modo-obtencion" name="modo-obtencion" required>
                <option value="recogido">Recogido</option>
                <option value="reubicacion">Reubicación</option>
                <option value="regalo">Regalo</option>
                <option value="nacido-en-casa">Nacido en casa</option>
                <option value="compra">Compra</option>
            </select>
            
            <label for="razon-tenencia">Razón de tenencia:</label>
            <select id="razon-tenencia" name="razon-tenencia" required>
                <option value="compañia">Compañía</option>
                <option value="asistencia">Asistencia</option>
                <option value="terapia">Terapia</option>
                <option value="trabajo">Trabajo</option>
                <option value="seguridad">Seguridad</option>
                <option value="deporte">Deporte</option>
                <option value="exposicion">Exposición</option>
                <option value="reproduccion">Reproducción</option>
                <option value="caza">Caza</option>
            </select>
            
            <button >
                <a class="dropdown-item" href="./index.html" target="_blank">Registrar</a>
            </button>
        </form>
    </div>
</body>
</html>
